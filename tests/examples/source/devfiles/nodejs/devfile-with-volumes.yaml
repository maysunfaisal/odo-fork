schemaVersion: 2.0.0
metadata:
  name: test-devfile
projects:
  - name: nodejs-starter
    git:
      location: "https://github.com/odo-devfiles/nodejs-ex.git"
components:
  - container:
      name: runtime
      image: registry.access.redhat.com/ubi8/nodejs-12:1-36
      memoryLimit: 1024Mi
      env:
        - name: FOO
          value: "bar"
      endpoints:
        - name: "3000/tcp"
          configuration:
            protocol: tcp
            scheme: http
          targetPort: 3000
      mountSources: true
      volumeMounts:
        - name: myvol
          path: /data
  - container:
      name: runtime2
      image: registry.access.redhat.com/ubi8/nodejs-12:1-36
      memoryLimit: 1024Mi
      mountSources: false
      volumeMounts:
        - name: myvol
          path: /data
        - name: myvol2
          path: /data2
commands:
  - exec:
      id: devbuild
      component: runtime
      commandLine: "echo hello >> myfile.log"
      workingDir: /data
      group:
        kind: build
        isDefault: true
  - exec:
      id: devrun
      component: runtime2
      commandLine: "cat myfile.log"
      workingDir: /data
      group:
        kind: run
        isDefault: true