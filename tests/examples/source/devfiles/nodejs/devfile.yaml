apiVersion: 1.0.0
metadata:
  name: test-devfile
components:
  - type: dockerimage
    image: quay.io/eclipse/che-nodejs10-ubi:nightly
    endpoints:
      - name: 'nodejs'
        port: 3000
    alias: runtime
    env:
      - name: FOO
        value: "bar"
    memoryLimit: 1024Mi
    mountSources: true
commands:
  - name: build
    actions:
      - type: exec
        component: runtime
        command: "npm install"
        workdir: ${CHE_PROJECTS_ROOT}/app
  - name: devbuild
    actions:
      - type: exec
        component: runtime
        command: "npm install"
        workdir: ${CHE_PROJECTS_ROOT}/app
  - name: run
    actions:
      - type: exec
        component: runtime
        command: "nodemon app.js"
        workdir: ${CHE_PROJECTS_ROOT}/app
  - name: devrun
    actions:
      - type: exec
        component: runtime
        command: "nodemon app.js"
        workdir: ${CHE_PROJECTS_ROOT}/app
